<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBingo - Controle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        /* Header */
        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        /* Main Card */
        .control-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }

        /* Input Section */
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #numberInput {
            width: 200px;
            padding: 1.5rem;
            font-size: 3rem;
            text-align: center;
            border: 3px solid #eee;
            border-radius: 16px;
            outline: none;
            transition: all 0.2s;
        }

        #numberInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.5rem;
            padding: 1.5rem;
        }

        /* Button Group */
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid #eee;
        }

        .btn-undo {
            background: #607D8B;
            color: white;
        }

        .btn-reset {
            background: #ff5252;
            color: white;
        }

        .btn-undo:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Last Number Display */
        .last-number-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .last-number-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .last-number {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .last-number-letter {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .last-number-letter.B { color: #e53935; }
        .last-number-letter.I { color: #FB8C00; }
        .last-number-letter.N { color: #43A047; }
        .last-number-letter.G { color: #1E88E5; }
        .last-number-letter.O { color: #8E24AA; }

        .last-number-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #333;
        }

        .last-number-empty {
            font-size: 1rem;
            color: #999;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Recent History */
        .recent-history {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .recent-header {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem 0.75rem;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .recent-item:hover {
            background: #ffebee;
            transform: scale(1.05);
        }

        .recent-item:first-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .recent-item:first-child:hover {
            background: #ef5350;
        }

        .recent-letter {
            font-weight: 700;
        }

        .recent-number {
            font-weight: 600;
        }

        /* Open Display Link */
        .open-display {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .open-display:hover {
            opacity: 1;
        }

        /* Error feedback */
        .input-error {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #4CAF50;
        }

        .toast.error {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ± EasyBingo</h1>
            <p>Painel de Controle</p>
        </header>

        <div class="control-card">
            <div class="last-number-section">
                <div class="last-number-label">Ãšltimo Sorteado</div>
                <div class="last-number" id="lastNumber">
                    <span class="last-number-empty">Nenhum</span>
                </div>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="calledCount">0</div>
                    <div class="stat-label">Sorteados</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remainingCount">75</div>
                    <div class="stat-label">Restantes</div>
                </div>
            </div>

            <div class="input-section">
                <label class="input-label" for="numberInput">Digite o nÃºmero sorteado</label>
                <input type="number" id="numberInput" min="1" max="75" placeholder="1-75" autofocus>
                <button class="btn btn-add" onclick="addNumber()">Adicionar</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-undo" id="undoBtn" onclick="undoLast()" disabled>â†© Desfazer</button>
                <button class="btn btn-reset" onclick="resetGame()">ðŸ”„ Resetar</button>
            </div>
        </div>

        <div class="recent-history">
            <div class="recent-header">
                <span>Ãšltimos 10 nÃºmeros</span>
                <span id="recentHint">clique para remover</span>
            </div>
            <div class="recent-list" id="recentList">
                <!-- Generated by JS -->
            </div>
        </div>

        <a href="display.html" target="_blank" class="open-display">
            ðŸ“º Abrir Tela de Display â†’
        </a>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Constants
        const COLUMNS = ['B', 'I', 'N', 'G', 'O'];
        const STORAGE_KEY = 'easybingo_state';

        // State
        let calledNumbers = new Set();
        let history = [];

        // Get column letter for a number
        function getColumnLetter(num) {
            if (num >= 1 && num <= 15) return 'B';
            if (num >= 16 && num <= 30) return 'I';
            if (num >= 31 && num <= 45) return 'N';
            if (num >= 46 && num <= 60) return 'G';
            if (num >= 61 && num <= 75) return 'O';
            return null;
        }

        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Update the display
        function updateDisplay() {
            // Update last number display
            const lastNumberEl = document.getElementById('lastNumber');
            if (history.length > 0) {
                const lastNum = history[history.length - 1];
                const letter = getColumnLetter(lastNum);
                lastNumberEl.innerHTML = `
                    <span class="last-number-letter ${letter}">${letter}</span>
                    <span class="last-number-value">${lastNum}</span>
                `;
            } else {
                lastNumberEl.innerHTML = '<span class="last-number-empty">Nenhum</span>';
            }

            // Update stats
            document.getElementById('calledCount').textContent = history.length;
            document.getElementById('remainingCount').textContent = 75 - history.length;

            // Update recent list (last 10)
            const recentList = document.getElementById('recentList');
            recentList.innerHTML = '';
            
            const recentNumbers = history.slice(-10).reverse();
            recentNumbers.forEach((num, idx) => {
                const letter = getColumnLetter(num);
                const realIndex = history.length - 1 - idx;
                const item = document.createElement('div');
                item.className = 'recent-item';
                item.onclick = () => removeNumber(realIndex);
                item.innerHTML = `
                    <span class="recent-letter">${letter}</span>
                    <span class="recent-number">${num}</span>
                `;
                recentList.appendChild(item);
            });

            // Update undo button state
            document.getElementById('undoBtn').disabled = history.length === 0;
            
            // Update hint visibility
            document.getElementById('recentHint').style.display = history.length > 0 ? 'inline' : 'none';
        }

        // Add a number
        function addNumber() {
            const input = document.getElementById('numberInput');
            const num = parseInt(input.value, 10);

            // Validate
            if (isNaN(num) || num < 1 || num > 75) {
                input.classList.add('input-error');
                setTimeout(() => input.classList.remove('input-error'), 300);
                showToast('Digite um nÃºmero entre 1 e 75', 'error');
                input.select();
                return;
            }

            if (calledNumbers.has(num)) {
                showToast(`O nÃºmero ${num} jÃ¡ foi sorteado!`, 'error');
                input.select();
                return;
            }

            // Add number
            calledNumbers.add(num);
            history.push(num);

            // Save and update
            saveState();
            updateDisplay();

            // Show success
            const letter = getColumnLetter(num);
            showToast(`${letter}-${num} adicionado!`, 'success');

            // Clear and refocus input
            input.value = '';
            input.focus();
        }

        // Remove a specific number by history index
        function removeNumber(index) {
            const num = history[index];
            if (confirm(`Remover o nÃºmero ${num}?`)) {
                history.splice(index, 1);
                calledNumbers.delete(num);
                saveState();
                updateDisplay();
                showToast(`NÃºmero ${num} removido`, '');
                document.getElementById('numberInput').focus();
            }
        }

        // Undo last number
        function undoLast() {
            if (history.length > 0) {
                const lastNum = history[history.length - 1];
                history.pop();
                calledNumbers.delete(lastNum);
                saveState();
                updateDisplay();
                showToast(`NÃºmero ${lastNum} removido`, '');
                document.getElementById('numberInput').focus();
            }
        }

        // Reset the game
        function resetGame() {
            if (history.length === 0 || confirm('Tem certeza que deseja resetar o jogo? Todos os nÃºmeros serÃ£o apagados.')) {
                calledNumbers.clear();
                history = [];
                saveState();
                updateDisplay();
                showToast('Jogo resetado!', '');
                document.getElementById('numberInput').focus();
            }
        }

        // Save state to localStorage
        function saveState() {
            const state = {
                calledNumbers: Array.from(calledNumbers),
                history: history
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const state = JSON.parse(saved);
                    calledNumbers = new Set(state.calledNumbers || []);
                    history = state.history || [];
                } catch (e) {
                    console.error('Error loading state:', e);
                    calledNumbers = new Set();
                    history = [];
                }
            }
        }

        // Handle Enter key on input
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNumber();
            }
        });

        // Initialize
        loadState();
        updateDisplay();
    </script>
</body>
</html>
